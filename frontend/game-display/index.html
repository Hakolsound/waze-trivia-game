<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakol Trivia Game Display</title>
    <link rel="stylesheet" href="/display/style.css">
    <link rel="stylesheet" href="/shared/gameSelector.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared/gameSelector.js"></script>
</head>
<body>
    <div id="app">
        <!-- Game Selector Container -->
        <div id="game-selector-container"></div>
        
        <!-- Minimized Header -->
        <header class="game-header">
            <h1 id="game-title">Hakol Trivia Game</h1>
            <div class="game-status">
                <span id="game-status">Waiting for game...</span>
                <span id="question-counter">Ready to start</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="game-content">
            <!-- Idle State with Logo -->
            <section id="idle-state" class="idle-state active">
                <div class="logo-container">
                    <img id="game-logo" src="" alt="Game Logo" class="hidden">
                    <div id="logo-placeholder" class="logo-placeholder">üèÜ</div>
                </div>
                <h2 id="game-description-display" class="idle-title">Hakol Trivia Game</h2>
                <p class="idle-subtitle">Waiting for the next question...</p>
            </section>

            <!-- Question Display -->
            <section id="question-section" class="question-section hidden">
                <!-- Header with Timer and Points -->
                <div class="question-header">
                    <!-- Timer Progress Bar -->
                    <div class="timer-container">
                        <div class="timer-bar">
                            <div id="timer-progress" class="timer-progress" style="width: 100%"></div>
                        </div>
                        <div id="timer-text" class="timer-text">30 seconds remaining</div>
                    </div>
                    
                    <!-- Points Display -->
                    <div class="question-points" id="question-points">100 Points</div>
                </div>
                
                <div class="question-container">
                    <div class="question-content">
                        <h1 id="question-text">Who was the first to walk on the moon?</h1>
                        <img id="question-media" class="question-media hidden" alt="Question media">
                    </div>
                </div>
            </section>
        </main>

        <!-- Buzzer Sidebar -->
        <aside class="buzzer-sidebar">
            <div class="buzzer-sidebar-header">
                <h3>‚ö° Live Buzzers ‚ö°</h3>
            </div>
            <div id="buzzer-queue" class="buzzer-queue">
                <!-- Buzzer items will be populated dynamically -->
                <div class="buzzer-item">
                    <div class="buzzer-team"></div>
                    <div class="buzzer-details">
                        <span class="buzzer-order">-</span>
                        <span class="buzzer-time">-</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Answer Feedback Overlay -->
        <div id="answer-feedback" class="answer-feedback hidden">
            <div class="feedback-icon correct">‚úì</div>
            <div class="feedback-team">Team Alpha</div>
            <div class="feedback-points positive">+100</div>
            <div class="feedback-message">Correct answer!</div>
        </div>

        <!-- Full Screen Message Overlay -->
        <div id="message-overlay" class="message-overlay hidden">
            <div class="message-content">
                <h2 id="overlay-title">Game Message</h2>
                <p id="overlay-message">Message content here</p>
            </div>
        </div>
    </div>

    <script src="/display/display.js"></script>
</body>
</html>
