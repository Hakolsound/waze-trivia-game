<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Display</title>
    <link rel="stylesheet" href="/display/style.css">
    <link rel="stylesheet" href="/shared/gameSelector.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared/gameSelector.js"></script>
</head>
<body>
    <div id="app">
        <!-- Game Selector Container -->
        <div id="game-selector-container"></div>
        
        <!-- Game Header -->
        <header class="game-header">
            <h1 id="game-title">Waze Trivia Game</h1>
            <div class="game-status">
                <span id="game-status">Loading...</span>
                <span id="question-counter">Question 0 of 0</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="game-content">
            <!-- Question Display -->
            <section id="question-section" class="question-section hidden">
                <div class="question-container">
                    <div id="question-timer" class="timer">
                        <div class="timer-circle">
                            <span id="timer-text">30</span>
                        </div>
                    </div>
                    
                    <div class="question-content">
                        <h2 id="question-text">Question will appear here...</h2>
                        <div id="question-media" class="question-media hidden"></div>
                    </div>
                </div>
            </section>

            <!-- Current Answering Team Display -->
            <section id="current-answerer-display" class="current-answerer-display hidden">
                <div class="answerer-card">
                    <div class="answerer-badge">
                        <span id="current-answerer-position" class="position-badge">1st</span>
                        <div class="answerer-info">
                            <h3 id="current-answerer-name">Team Alpha</h3>
                            <span id="current-answerer-time" class="buzz-time">2.3s</span>
                        </div>
                    </div>
                    <div id="current-answerer-status" class="answerer-status">
                        <span class="status-text">Answering...</span>
                    </div>
                </div>
            </section>

            <!-- Live Buzzer Rankings -->
            <section id="buzzer-results" class="buzzer-results hidden">
                <h3>ðŸ”” Live Buzzer Rankings</h3>
                <div id="buzzer-list" class="buzzer-list"></div>
            </section>

            <!-- Answer Reveal -->
            <section id="answer-section" class="answer-section hidden">
                <div class="answer-container">
                    <h3>Correct Answer:</h3>
                    <p id="answer-text"></p>
                </div>
            </section>
        </main>

        <!-- Scoreboard Sidebar -->
        <aside class="scoreboard">
            <h3>Leaderboard</h3>
            <div id="teams-list" class="teams-list">
                <!-- Teams will be populated dynamically -->
            </div>
        </aside>

        <!-- Waiting Screen -->
        <div id="waiting-screen" class="waiting-screen">
            <div class="waiting-content">
                <h2>Game Starting Soon...</h2>
                <p>Please wait for the host to begin the game.</p>
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Full Screen Message Overlay -->
        <div id="message-overlay" class="message-overlay hidden">
            <div class="message-content">
                <h2 id="overlay-title"></h2>
                <p id="overlay-message"></p>
            </div>
        </div>
    </div>

    <script src="/display/display.js"></script>
</body>
</html>
