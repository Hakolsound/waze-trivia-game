<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Host Control</title>
    <link rel="stylesheet" href="control.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <header class="control-header">
            <h1>Host Control Panel</h1>
            <div class="connection-status">
                <span id="connection-status">Connecting...</span>
                <div id="status-indicator" class="status-indicator"></div>
            </div>
        </header>

        <main class="control-main">
            <!-- Game Selection -->
            <section class="panel game-selection">
                <h2>Game Selection</h2>
                <div class="game-selector">
                    <select id="game-select">
                        <option value="">Select a game...</option>
                    </select>
                    <button id="load-game-btn" class="btn btn-primary">Load Game</button>
                </div>
                <div class="current-game" id="current-game-info">
                    No game loaded
                </div>
            </section>

            <!-- Question Control -->
            <section class="panel question-control">
                <h2>Question Control</h2>
                <div class="question-info">
                    <div id="current-question-display">
                        <p id="question-text">No question active</p>
                        <div id="question-meta" class="question-meta"></div>
                    </div>
                </div>
                
                <div class="question-controls">
                    <button id="start-question-btn" class="btn btn-success" disabled>Start Question</button>
                    <button id="end-question-btn" class="btn btn-warning" disabled>End Question</button>
                    <button id="next-question-btn" class="btn btn-info" disabled>Next Question</button>
                    <button id="prev-question-btn" class="btn btn-secondary" disabled>Previous Question</button>
                </div>

                <div class="question-navigation">
                    <label for="question-select">Jump to Question:</label>
                    <select id="question-select" disabled>
                        <option value="">Select question...</option>
                    </select>
                </div>
            </section>

            <!-- Buzzer Control -->
            <section class="panel buzzer-control">
                <h2>Buzzer Control</h2>
                <div class="buzzer-status">
                    <div class="status-item">
                        <label>ESP32 Status:</label>
                        <span id="esp32-status">Disconnected</span>
                    </div>
                    <div class="status-item">
                        <label>Buzzers Armed:</label>
                        <span id="buzzers-armed">No</span>
                    </div>
                </div>

                <div class="buzzer-controls">
                    <button id="arm-buzzers-btn" class="btn btn-warning" disabled>Arm Buzzers</button>
                    <button id="disarm-buzzers-btn" class="btn btn-secondary" disabled>Disarm Buzzers</button>
                    <button id="test-buzzers-btn" class="btn btn-info">Test All Buzzers</button>
                </div>

                <div class="buzzer-results" id="buzzer-results">
                    <h3>Buzzer Order</h3>
                    <div id="buzzer-list" class="buzzer-list">
                        No buzzer presses yet
                    </div>
                </div>
            </section>

            <!-- Score Management -->
            <section class="panel score-management">
                <h2>Score Management</h2>
                <div id="teams-scoring" class="teams-scoring">
                    <!-- Teams will be populated dynamically -->
                </div>
                
                <div class="scoring-controls">
                    <div class="award-points">
                        <input type="number" id="points-input" placeholder="Points" value="100">
                        <select id="team-select" disabled>
                            <option value="">Select team...</option>
                        </select>
                        <button id="award-points-btn" class="btn btn-success" disabled>Award Points</button>
                    </div>
                    
                    <div class="game-controls">
                        <button id="reset-game-btn" class="btn btn-danger">Reset Game</button>
                        <button id="end-game-btn" class="btn btn-warning">End Game</button>
                    </div>
                </div>
            </section>

            <!-- System Status -->
            <section class="panel system-status">
                <h2>System Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <label>Database:</label>
                        <span id="db-status">Unknown</span>
                    </div>
                    <div class="status-item">
                        <label>ESP32:</label>
                        <span id="hardware-status">Unknown</span>
                    </div>
                    <div class="status-item">
                        <label>Firebase:</label>
                        <span id="firebase-status">Unknown</span>
                    </div>
                    <div class="status-item">
                        <label>Connected Clients:</label>
                        <span id="client-count">0</span>
                    </div>
                </div>
                
                <button id="refresh-status-btn" class="btn btn-secondary">Refresh Status</button>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="control.js"></script>
</body>
</html>
