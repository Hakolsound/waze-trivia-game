<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Buzzer - Hakol Trivia</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- Team Selection Screen -->
        <section id="team-selection" class="screen active">
            <div class="selection-container">
                <h2>Choose Your Team</h2>
                <div class="teams-grid" id="teams-grid">
                    <div class="team-loading">
                        <div class="loading-spinner"></div>
                        <p>Loading available teams...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Buzzer Screen -->
        <section id="buzzer-screen" class="screen">
            <!-- Main Buzzer Button -->
            <button id="buzzer-button" class="buzzer-button">
                <div class="buzzer-inner">BUZZ!</div>
                <div class="buzzer-animation"></div>
            </button>

            <!-- Change Team Button (Bottom) -->
            <button id="change-team-btn" class="change-team-btn">Change Team</button>
        </section>

        <!-- Error Screen -->
        <section id="error-screen" class="screen">
            <div class="error-container">
                <div class="error-icon">⚠️</div>
                <h2>Connection Error</h2>
                <p id="error-message">Unable to connect to the game server.</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </section>

        <!-- Password Modal -->
        <div id="password-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Enter Password</h3>
                <input type="password" id="password-input" placeholder="Password">
                <div class="modal-actions">
                    <button id="password-submit">OK</button>
                    <button id="password-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="buzzer.js"></script>
</body>
</html>
